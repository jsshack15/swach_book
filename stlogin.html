<!DOCTYPE html>
  <html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
        <title>CodeGuruCool-A Questions Answer forum</title>

      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" type="text/css" href="../css/style.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>

    <body>

    <div class="navbar-fixed nav-wrapper">
        <nav>
            <div class="nav-wrapper blue darken-3">
            <img id="logo" class="circle responsive-img" src="../images/logo.png">
          </div>
        </nav>
      </div>

      <div class="container">
                <div class="row">
                    <h2 class="center-align">Sign Up</h2>
                    <p class="center-align">(As A Student)</p>
                  <form class="col s12">
                   <div class="row">
                      <div class="input-field col s12 m6">
                        <i class="mdi-action-account-circle prefix"></i>
                        <input id="icon_prefix1" type="text" class="validate">
                        <label for="icon_prefix1">First Name</label>
                      </div>
                       <div class="input-field col s12 m6">
                        <i class="mdi-action-account-circle prefix"></i>
                        <input id="icon_prefix2" type="text" class="validate">
                        <label for="icon_prefix2">Last Name</label>
                      </div>
                      <div class="input-field col s12 m6">
                        <i class="mdi-communication-email prefix"></i>
                        <input id="icon_prefix3" type="text" class="validate">
                        <label for="icon_prefix3">Email</label>
                      </div>
                      <div class="input-field col s12 m6">
                        <i class="mdi-action-lock prefix"></i>
                        <input id="icon_prefix4" type="text" class="validate">
                        <label for="icon_prefix4">Password</label>
                      </div>
                  </div>
                   <div class="center-align"><button class="btn waves-effect waves-light" type="submit" name="action">Submit
                  <i class="mdi-content-send right"></i>
                  </button></div>

                  </form>
                </div>
      </div>


      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="../js/materialize.min.js"></script>
      <script type="text/javascript" src="../js/init.js"></script>
      </body>
